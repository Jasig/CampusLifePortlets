dish.code.A.name=Alcohol
dish.code.A.description=These menu items contain an alcohol product as added by Yale Dining. However, some of the ingredients we use also may contain an alcohol-based ingredient, preservative or additive. If you must absolutely avoid all forms of alcohol, contact your dining hall manager.
dish.code.D.name=Dairy
dish.code.D.description=These menu items contain a dairy product as added by Yale Dining. However, some of the ingredients we use also may contain a dairy-based preservative or additive. If you must absolutely avoid all forms of dairy, contact your dining hall manager.
dish.code.E.name=Eggs
dish.code.E.description=These menu items contain an egg product as added by Yale Dining. However, some of the ingredients we use also may contain an egg-based preservative or additive. If you must absolutely avoid eggs in any form, contact your dining hall manager.
dish.code.FS.name=Fish and Seafood
dish.code.FS.description=These menu items contain a fish or seafood product as added by Yale Dining. However, some of the ingredients we use also may contain a fish or shellfish-based ingredient, preservative or additive. If you must absolutely avoid all forms of fish and shellfish, contact your dining hall manager.
dish.code.G.name=Gluten
dish.code.G.description=These menu items contain wheat, rye, barley, oats, or products made using these grains. If you have been diagnosed with celiac disease, contact your dining hall manager for additional help. Yale Dining can get gluten-free breads, cereals, pasta, and other specialty products as well as follow gluten-free preparation requirements. All you have to do is ask!
dish.code.L.name=Lacto Vegetarian Entrees
dish.code.L.description=Yale Dining adds no eggs or egg-based ingredients to these entrees. However, the ingredients we use may contain a egg-based preservative or additive. If you must absolutely avoid all forms of eggs, contact your dining hall manager.
dish.code.N.name=Tree Nuts
dish.code.N.description=These menu items contain a tree nut or nut product as added by Yale Dining. However, some of the specialty ethnic ingredients we use also may contain a nut-based ingredient, preservative or additive. If you must absolutely avoid all forms of tree nuts, contact your dining hall manager.
dish.code.O.name=Ovo Vegetarian Entrees
dish.code.O.description=Yale Dining adds no dairy or dairy-based ingredients to these menu items. However, the ingredients we use may contain an dairy-based preservative or additive. If you must absolutely avoid dairy in any form, contact your dining hall manager.
dish.code.PN.name=Peanuts
dish.code.PN.description=These menu items contain peanuts or a peanut product as added by Yale Dining. However, some of the specialty ethnic ingredients we use also may contain a peanut-based ingredient, preservative or additive. If you must absolutely avoid all forms of peanuts, contact your dining hall manager.
dish.code.P.name=Pork
dish.code.P.description=These menu items contain pork products as added by Yale Dining. However, some of the specialty ethnic ingredients we use also may contain a pork-based ingredient, preservative or additive. If you must absolutely avoid all forms of pork, contact your dining hall manager.
dish.code.S.name=Shellfish
dish.code.S.description=These menu items contain shellfish or a shellfish product as added by Yale Dining. However, some of the specialty ethnic ingredients we use also may contain a shellfish-based ingredient, preservative or additive. If you must absolutely avoid all forms of shellfish, contact your dining hall manager.
dish.code.SC.name=Smart Choice
dish.code.SC.description=This is part of our Eat Smart, Live Well program. The checkmark identifies entrees whose stated portion size meets these healthy criteria: less than 500 calories, less than 30% calories from fat & less than 10% saturated fat, less than 100 mg of cholesterol, and less than 600 mg of sodium. Other entrees need more watchful overall planning.
dish.code.SY.name=Soy
dish.code.SY.description=These menu items contain a soybean product as added by Yale Dining. However, some of the specialty ethnic ingredients and prepared salad dressings we use also may contain a soy-based preservative or additive. If you must absolutely avoid soy in any form, contact your dining hall manager. We use mostly soybean oil, so many menu items are included for this reason alone. We fry in 100% Pure Soybean Oil. If you need a different oil, contact your Dining Hall Manager.
dish.code.V.name=Vegan
dish.code.V.description=These menu items contains no animal foods (including honey) whatsoever.
dish.code.W.name=Wheat
dish.code.W.description=These menu items contain wheat or a wheat product as added by Yale Dining. However, some of the specialty ethnic ingredients we use also may contain a wheat-based preservative or additive. If you must absolutely avoid wheat in any form, contact your dining hall manager.
